name: native_pdf_renderer_example
description: Demonstrates how to use the native_pdf_renderer plugin.
publish_to: 'none'

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  device_info: ^0.4.0+2
  native_pdf_renderer:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/sample.pdf
