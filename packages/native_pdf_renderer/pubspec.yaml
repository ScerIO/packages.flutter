name: native_pdf_renderer
description: Flutter plugin to render PDF pages as images on both Android and iOS devices.
version: 1.4.2
author: Serge Shkurko <sergeshkurko@outlook.com>
homepage: https://github.com/rbcprolabs/flutter_plugins/tree/master/packages/native_pdf_renderer

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.1.6
  extension: ^0.0.4

flutter:
  plugin:
    androidPackage: io.scer.pdf.renderer
    pluginClass: NativePDFRendererPlugin

dev_dependencies:
  pedantic: ^1.4.0
