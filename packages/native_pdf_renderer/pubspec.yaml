name: native_pdf_renderer
description: Flutter plugin to render PDF pages as images on both Android and iOS devices.
version: 1.6.1
author: Serge Shkurko <sergeshkurko@outlook.com>
homepage: https://github.com/rbcprolabs/packages.flutter/tree/master/packages/native_pdf_renderer

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.1.7
  extension: ^0.0.5

flutter:
  plugin:
    androidPackage: io.scer.pdf.renderer
    pluginClass: NativePDFRendererPlugin

dev_dependencies:
  flutter_test:
      sdk: flutter
  pedantic: ^1.5.0
