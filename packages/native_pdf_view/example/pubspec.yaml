name: native_pdf_view_example
description: Demonstrates how to use the native_pdf_view plugin.
publish_to: 'none'

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  native_pdf_view:
    path: ../
  path_provider: ^0.4.1
  photo_view: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/sample.pdf
