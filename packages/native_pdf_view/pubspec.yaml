version: 4.1.0
homepage: https://github.com/rbcprolabs/packages.flutter/tree/master/packages/native_pdf_view

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=2.0.0'

dependencies:
  flutter:
    sdk: flutter
  photo_view: ^0.12.0
  synchronized: ^3.0.0
  native_pdf_renderer: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0

