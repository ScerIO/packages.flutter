version: 3.8.0
homepage: https://github.com/rbcprolabs/packages.flutter/tree/master/packages/native_pdf_view

environment:
  sdk: '>=2.7.0 <3.0.0'
  flutter: '>=1.17.0 <2.0.0'

dependencies:
  flutter:
    sdk: flutter
  extended_image: ^1.0.0
  synchronized: ^2.2.0+2
  native_pdf_renderer: 
    path: ../native_pdf_renderer

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.9.0
